<div class="dash-product-component">
  <div class="dash-product" *ngFor="let product of products">
    <div class="dash-product-image" (click)="cart()">
      <div class="dash-product-image-holder">
        <img [src]="'assets/food/' + product.image" [alt]="product.name" />
      </div>
    </div>
    <div class="dash-product-short-details">
      <p>
          {{ product.name }}
        </p>
        <p>
          {{ formatPrice(product.amount) }}
        </p>
    </div>
  </div>
</div>
