<div class="bottomnav">
  <ul>
    <li *ngFor="let item of sideMenu; let i = index">
      <div
        class="mainMenu"
        (click)="activateSideMenu(i+1)"
        [ngClass]="{ 'active': item?.isActive }"
      >
        <div class="icon-sec">
          <fa-icon [icon]="item.icon" class="icon mr-6"></fa-icon>
        </div>
        <div>
          <span>
            {{ item?.menu }}
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
