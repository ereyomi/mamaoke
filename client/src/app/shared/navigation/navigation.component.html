<ng-container>
  <app-sidebar
    *ngIf="isBigScreen"
    [sideMenu]="sideMenu"
    (activateMenuEmitter)="activateSideMenu($event)"
  ></app-sidebar>
  <app-bottomnav
    *ngIf="isSmallScreen"
    [sideMenu]="sideMenu"
    (activateMenuEmitter)="activateSideMenu($event)"
  ></app-bottomnav>
</ng-container>
